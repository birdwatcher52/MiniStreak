plugins {
	id 'java'
}

repositories {
	mavenLocal()

	maven {
		url = 'https://repo.runelite.net'
		content { includeGroupByRegex('net\\.runelite.*') }
	}

	mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
	compileOnly group: 'net.runelite', name: 'client', version: runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'

	testImplementation 'junit:junit:4.12'
	testImplementation group: 'net.runelite', name: 'client', version: runeLiteVersion
	testImplementation group: 'net.runelite', name: 'jshell', version: runeLiteVersion
}

group = 'com.birdwatcher52.ministreak'
version = '1.0.0'

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
	options.release.set(11)
}

// RuneLite looks in ~/.runelite/plugins OR ~/.runelite/sideloaded-plugins
def sideloadDir = "${System.properties['user.home']}/.runelite/sideloaded-plugins"

tasks.register('buildPlugin', Copy) {
	group = 'build'
	description = 'Build plugin and copy to RuneLite sideload directory'
	dependsOn 'build'

	from tasks.jar
	into sideloadDir

	doLast {
		println "âœ… Copied MiniStreak plugin to: $sideloadDir"
	}
}
